<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Song of The Year</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="hero is-full-height">

    <section class="hero-body is-flex is-justify-content-center has-background-danger">
        <div>
            <h1 class="title is-1">Enter an NBA player's name</h1>
            <input id="player-input" type="text" placeholder="i.e. Kevin Durant" class="input is-medium"> 
            <a class="stats"><button id="submit-button" class="button is-link is-medium">Submit</button></a>
        </div>
    </section>
    <section class="columns hidden">
        <div class="is-flex is-justify-content-center has-background-link column">
            <div class="has-text-light">
                <h2 id="player-name" class="title is-2"></h2>
                <ul>
                    <li id="draft-year"></li>
                    <li id="jersey"></li>
                    <li id="team"></li>
                </ul>
            </div>
        </div>
        <div class="is-flex is-justify-content-center has-background-danger column">
            <h2 id="song" class="title is-2">Top Songs of </h2>
    
        </div>

    </section>
    <script src="./assets/js/script.js"></script>
</body>
</html>
